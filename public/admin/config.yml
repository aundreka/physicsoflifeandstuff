backend:
  name: github
  repo: aundreka/physicsoflifeandstuff
  branch: main
  base_url: https://pols.pols-oauth.workers.dev
  auth_endpoint: auth
site_url: https://physicsoflifeandstuff.netlify.app


media_folder: "public/images/uploads"
public_folder: "/images/uploads"

publish_mode: editorial_workflow

collections:
  - name: "site"
    label: "Site"
    files:
      - file: "content/home.json"
        label: "Home Page"
        name: "home"
        fields:
          - label: "News"
            name: "news"
            widget: "object"
            fields:
              - { label: "Eyebrow", name: "eyebrow", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "View all label", name: "viewAllLabel", widget: "string" }

              - label: "News items (homepage)"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Slug (must match filename in content/news)", name: "slug", widget: "string" }
                  - { label: "Date label", name: "date", widget: "string" }
                  - { label: "Tag", name: "tag", widget: "string" }
                  - { label: "Excerpt", name: "excerpt", widget: "text" }
                  - { label: "Image", name: "image", widget: "image", required: false }

              - label: "Gallery"
                name: "gallery"
                widget: "object"
                fields:
                  - { label: "Eyebrow", name: "eyebrow", widget: "string" }
                  - { label: "Subtitle", name: "subtitle", widget: "string" }
                  - label: "Images"
                    name: "images"
                    widget: "list"
                    fields:
                      - { label: "Image", name: "src", widget: "image" }
                      - { label: "Alt text", name: "alt", widget: "string", required: false }

          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - { label: "Eyebrow", name: "eyebrow", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }

              - label: "Bullets"
                name: "bullets"
                widget: "list"
                field: { label: "Bullet", name: "bullet", widget: "string" }

              - label: "Stats"
                name: "stats"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Value", name: "value", widget: "string" }

              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Image", name: "src", widget: "image" }
                  - { label: "Alt text", name: "alt", widget: "string", required: false }

              - label: "Focus Blocks"
                name: "focusBlocks"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Body", name: "body", widget: "text" }

              - label: "Contact"
                name: "contact"
                widget: "object"
                fields:
                  - { label: "Eyebrow", name: "eyebrow", widget: "string" }
                  - { label: "Email label", name: "emailLabel", widget: "string" }
                  - { label: "Email", name: "email", widget: "string" }
                  - { label: "Location label", name: "locationLabel", widget: "string" }
                  - { label: "Location", name: "location", widget: "string" }
                  - { label: "Address label", name: "addressLabel", widget: "string" }
                  - { label: "Address", name: "address", widget: "string" }
                  - label: "Links"
                    name: "links"
                    widget: "list"
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "URL", name: "href", widget: "string" }

  - name: "news"
    label: "News Articles"
    folder: "content/news"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "Slug (filename)", name: "slug", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Dek / Subtitle", name: "dek", widget: "text", required: false }

      - label: "Author"
        name: "author"
        widget: "object"
        required: false
        fields:
          - { label: "Name", name: "name", widget: "string", required: false }
          - { label: "Role", name: "role", widget: "string", required: false }

      - { label: "Published At (YYYY-MM-DD)", name: "publishedAt", widget: "string" }
      - { label: "Updated At (YYYY-MM-DD)", name: "updatedAt", widget: "string", required: false }

      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        field: { label: "Tag", name: "tag", widget: "string" }

      - label: "Hero"
        name: "hero"
        widget: "object"
        required: false
        fields:
          - { label: "Image", name: "image", widget: "image", required: false }
          - { label: "Caption", name: "caption", widget: "string", required: false }
          - { label: "Credit", name: "credit", widget: "string", required: false}
